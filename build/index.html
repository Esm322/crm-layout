<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRM</title>
<script defer src="main.js"></script><link href="./css/style.min.css" rel="stylesheet"></head>
<body>

  <header class="header">
    <div class="container header__container">
      <a href="index.html" class="header__logo">
        <img src="img/logo-1024.svg" alt="CRM skb." class="logo-svg">
      </a>
      <form class="form header__form" id="header-form">
        <label class="form__label">
          <input class="form__input" id="header-input" type="text" placeholder="Введите запрос">
        </label>
      </form>
    </div>
  </header>

  <main class="main">
    <section class="clients">
      <h1 class="hidden">skb.</h1>
      <div class="container">
        <h2 class="title">
          Клиенты
        </h2>
        <table class="table">
          <thead class="table__thead">
            <tr class="table__thead-tr">
              <th data-th="id" class="table__thead-tr-th table__thead-tr-th-sort-filter">
                ID
                <svg width="8" height="8" viewBox="0 0 8 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M3.49691e-07 4L0.705 4.705L3.5 1.915L3.5 8L4.5 8L4.5 1.915L7.29 4.71L8 4L4 -3.49691e-07L3.49691e-07 4Z" fill="#9873FF"/>
                </svg>
              </th>
              <th data-th="name" class="table__thead-tr-th table__thead-tr-th-sort-filter">
                Фамилия Имя Отчество
                <svg width="29" height="14" viewBox="0 0 29 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <g opacity="0.7">
                  <path d="M17.3711 11L16.6582 9.01758H13.9287L13.2305 11H12L14.6709 3.83203H15.9404L18.6113 11H17.3711ZM16.3506 8.01172L15.6816 6.06836C15.6328 5.93815 15.5645 5.73307 15.4766 5.45312C15.3919 5.17318 15.3333 4.9681 15.3008 4.83789C15.2129 5.23828 15.0843 5.67611 14.915 6.15137L14.2705 8.01172H16.3506ZM18.9629 8.80762V7.83105H21.4727V8.80762H18.9629ZM25.0322 8.13867L23.2646 11H21.9316L23.9434 7.87012C23.0319 7.55436 22.5762 6.8903 22.5762 5.87793C22.5762 5.22363 22.8024 4.72396 23.2549 4.37891C23.7074 4.03385 24.373 3.86133 25.252 3.86133H27.3955V11H26.2236V8.13867H25.0322ZM26.2236 4.83789H25.2959C24.8044 4.83789 24.4268 4.92578 24.1631 5.10156C23.9027 5.27409 23.7725 5.55729 23.7725 5.95117C23.7725 6.33529 23.8994 6.63477 24.1533 6.84961C24.4072 7.06445 24.8011 7.17188 25.335 7.17188H26.2236V4.83789Z" fill="#9873FF"/>
                  <g clip-path="url(#clip0_224_708)">
                  <path d="M10 7L9.295 6.295L6.5 9.085L6.5 3H5.5L5.5 9.085L2.71 6.29L2 7L6 11L10 7Z" fill="#9873FF"/>
                  </g>
                  </g>
                  <defs>
                  <clipPath id="clip0_224_708">
                  <rect width="12" height="12" fill="white" transform="translate(0 1)"/>
                  </clipPath>
                  </defs>
                </svg>
              </th>
              <th data-th="createDate" class="table__thead-tr-th table__thead-tr-th-sort-filter">
                Дата и время создания
                <svg width="8" height="8" viewBox="0 0 8 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M3.49691e-07 4L0.705 4.705L3.5 1.915L3.5 8L4.5 8L4.5 1.915L7.29 4.71L8 4L4 -3.49691e-07L3.49691e-07 4Z" fill="#9873FF"/>
                </svg>
              </th>
              <th data-th="changesDate" class="table__thead-tr-th table__thead-tr-th-sort-filter">
                Последние изменения
                <svg width="8" height="8" viewBox="0 0 8 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M3.49691e-07 4L0.705 4.705L3.5 1.915L3.5 8L4.5 8L4.5 1.915L7.29 4.71L8 4L4 -3.49691e-07L3.49691e-07 4Z" fill="#9873FF"/>
                </svg>
              </th>
              <th class="table__thead-tr-th">
                Контакты
              </th>
              <th class="table__thead-tr-th">
                Действия
              </th>
              <th class="table__thead-tr-th">
              </th>
            </tr>
          </thead>
          <tbody class="table__tbody" id="client-list">

          </tbody>
        </table>
        <button class="add-client btn-reset" id="add">
          <svg class="svg-add" width="23" height="16" viewBox="0 0 23 16" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M14.5 8C16.71 8 18.5 6.21 18.5 4C18.5 1.79 16.71 0 14.5 0C12.29 0 10.5 1.79 10.5 4C10.5 6.21 12.29 8 14.5 8ZM5.5 6V3H3.5V6H0.5V8H3.5V11H5.5V8H8.5V6H5.5ZM14.5 10C11.83 10 6.5 11.34 6.5 14V16H22.5V14C22.5 11.34 17.17 10 14.5 10Z"/>
          </svg>
          Добавить клиента
        </button>
        <div class="modal" id="modal-window">
          <div class="modal-content">
            <div class="modal__header">
              <h3 class="modal__title">
                Новый клиент
              </h3>
              <span class="modal__id-title">
                ID: 123458
              </span>
              <span class="close" id="close">
                <svg width="17" height="17" viewBox="0 0 17 17" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd" clip-rule="evenodd" d="M16.2332 1.73333L15.2665 0.766664L8.49985 7.53336L1.73318 0.766696L0.766515 1.73336L7.53318 8.50003L0.766542 15.2667L1.73321 16.2333L8.49985 9.46669L15.2665 16.2334L16.2332 15.2667L9.46651 8.50003L16.2332 1.73333Z" fill="#B0B0B0"/>
                </svg>
              </span>
            </div>
            <form id="form" class="form">
              <div class="form__inputs">
                <label class="form__label">
                  <span class="label__input-title">
                    Фамилия*
                  </span>
                  <input type="text" id="input-firstname" class="label__input">
                </label>
                <label class="form__label">
                  <span class="label__input-title">
                    Имя*
                  </span>
                  <input type="text" id="input-secondname" class="label__input">
                </label>
                <label class="form__label">
                  <span class="label__input-title">
                    Отчество
                  </span>
                  <input type="text" id="input-thirdname" class="label__input">
                </label>
              </div>
            </form>
            <div id="form__add-contact" class="form__add-contact">
              <button id="btn-add-contact" class="add-contact__add-btn btn-reset">
                <svg class="add-btn__svg" width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M6.99998 3.66665C6.63331 3.66665 6.33331 3.96665 6.33331 4.33331V6.33331H4.33331C3.96665 6.33331 3.66665 6.63331 3.66665 6.99998C3.66665 7.36665 3.96665 7.66665 4.33331 7.66665H6.33331V9.66665C6.33331 10.0333 6.63331 10.3333 6.99998 10.3333C7.36665 10.3333 7.66665 10.0333 7.66665 9.66665V7.66665H9.66665C10.0333 7.66665 10.3333 7.36665 10.3333 6.99998C10.3333 6.63331 10.0333 6.33331 9.66665 6.33331H7.66665V4.33331C7.66665 3.96665 7.36665 3.66665 6.99998 3.66665ZM6.99998 0.333313C3.31998 0.333313 0.333313 3.31998 0.333313 6.99998C0.333313 10.68 3.31998 13.6666 6.99998 13.6666C10.68 13.6666 13.6666 10.68 13.6666 6.99998C13.6666 3.31998 10.68 0.333313 6.99998 0.333313ZM6.99998 12.3333C4.05998 12.3333 1.66665 9.93998 1.66665 6.99998C1.66665 4.05998 4.05998 1.66665 6.99998 1.66665C9.93998 1.66665 12.3333 4.05998 12.3333 6.99998C12.3333 9.93998 9.93998 12.3333 6.99998 12.3333Z" fill="#9873FF"/>
                </svg>
                Добавить контакт
              </button>
            </div>
            <div class="form__wrapper-btn-save">
              <button id="btn-save-contact" class="wrapper-btn-save__btn-save btn-reset" form="form">
                Сохранить
              </button>
            </div>
            <button id="btn-cancel-contact" class="btns__btn-cancel btn-reset">
              Отмена
            </button>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
